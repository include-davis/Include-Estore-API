name: Staging Deployment

on:
  push:
    branches:
      - 'main'

jobs:
  deploy_staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ vars.ENV_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '21.1.0'

      - name: Install dependencies
        run: npm install

      - name: Install railway
        run: npm install @railway/cli@3.5.2

      - name: Lint check
        run: npm run lint

      - name: Deploy image to Railway
        run: railway up --environment staging --service "apollo server"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          MONGO_CONNECTION_STRING: ${{ secrets.MONGO_CONNECTION_STRING }}

